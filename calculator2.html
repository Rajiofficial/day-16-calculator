<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="calculator2.css">
</head>
<body class="color">
    <div class="container border shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row">
            <div class="col">
                <form action="#" class="main" name="calculator">
                <input type="text" class="display form-control" name="display" id="display" ><br>

            <input type="text" class="btn btn-primary bg-danger" value="ac" id="clear">
            <input type="text" class="btn btn-primary bg-danger" value="->" onclick="backspace()">
            <input type="text" class="btn btn-primary bg-danger" value="%" 
            onclick="document.calculator.display.value+='%'">
            <input type="text" class="btn btn-primary bg-danger" value="/"
            onclick="document.calculator.display.value+='/'"><br><br>
            <input type="text" class="btn btn-primary" value="7" onclick="seven()">
            <input type="text" class="btn btn-primary" value="8" onclick="eight()">
            <input type="text" class="btn btn-primary" value="9" onclick="nine()">
            <input type="text" class="btn btn-primary bg-warning" value="*"
            onclick="document.calculator.display.value+='*'"><br><br>
            <input type="text" class="btn btn-primary" value="6" onclick="six()">
            <input type="text" class="btn btn-primary" value="5"onclick="five()">
            <input type="text" class="btn btn-primary" value="4"onclick="four()">
            <input type="text" class="btn btn-primary bg-warning" value="-"
            onclick="document.calculator.display.value+='-'"><br><br>
            <input type="text" class="btn btn-primary" value="3" onclick="three()">
            <input type="text" class="btn btn-primary" value="2" onclick="two()">
            <input type="text" class="btn btn-primary" value="1" onclick="one()">
            <input type="text" class="btn btn-primary bg-warning" value="+"
            onclick="document.calculator.display.value+='+'"><br><br>
            <input type="text" class="btn btn-primary" value="0"onclick="zero()">
            <input type="text" class="btn btn-primary" value="00"
            onclick="document.calculator.display.value+='00'">
            <input type="text" class="btn btn-primary" value="." onclick="point()">
            <input type="text" class="btn btn-primary bg-success" value="="
             onclick="document.calculator.display.value=eval(calculator.display.value)">
        </form>
            </div>
        </div>
    </div>
    <script src="calculator2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
